<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Watcher - Investment Alert System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .auth-section, .dashboard-section {
            display: none;
        }
        
        .auth-section.active, .dashboard-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .watchlist-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .alert-item {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .alert-item.unread {
            background: #d1ecf1;
            border-left-color: #17a2b8;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Market Watcher</h1>
            <p>Stay informed with real-time market alerts</p>
        </div>
        
        <div class="content">
            <!-- Authentication Section -->
            <div class="auth-section active" id="authSection">
                <h2>Welcome!</h2>
                <p style="margin: 20px 0;">Sign in or create an account to start watching the market.</p>
                
                <div id="authMessage"></div>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchAuthTab('login')">Login</button>
                    <button class="tab" onclick="switchAuthTab('register')">Register</button>
                </div>
                
                <!-- Login Form -->
                <div class="tab-content active" id="loginTab">
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div class="tab-content" id="registerTab">
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="registerName">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Phone (optional)</label>
                            <input type="tel" id="registerPhone" placeholder="+1234567890">
                        </div>
                        <div class="form-group">
                            <label>WhatsApp (optional)</label>
                            <input type="tel" id="registerWhatsapp" placeholder="+1234567890">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
            
            <!-- Dashboard Section -->
            <div class="dashboard-section" id="dashboardSection">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Dashboard</h2>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
                
                <div id="dashboardMessage"></div>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchDashboardTab('watchlist')">Watchlist</button>
                    <button class="tab" onclick="switchDashboardTab('alerts')">Alerts</button>
                </div>
                
                <!-- Watchlist Tab -->
                <div class="tab-content active" id="watchlistTab">
                    <h3>Your Watchlist</h3>
                    <form onsubmit="addToWatchlist(event)" style="margin: 20px 0;">
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="stockSymbol" placeholder="Stock Symbol (e.g., AAPL)" required style="flex: 1; padding: 10px;">
                            <input type="number" id="minPriceChange" placeholder="Min % Change" value="5" step="0.1" style="width: 150px; padding: 10px;">
                            <button type="submit" class="btn btn-primary">Add Stock</button>
                        </div>
                    </form>
                    <div id="watchlistContainer"></div>
                </div>
                
                <!-- Alerts Tab -->
                <div class="tab-content" id="alertsTab">
                    <h3>Your Alerts</h3>
                    <div id="alertsContainer"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let token = localStorage.getItem('token');
        let currentUser = null;
        
        // Check if user is logged in
        if (token) {
            showDashboard();
            loadWatchlist();
            loadAlerts();
        }
        
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-section .tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-section .tab')[0].classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelectorAll('.auth-section .tab')[1].classList.add('active');
                document.getElementById('registerTab').classList.add('active');
            }
        }
        
        function switchDashboardTab(tab) {
            document.querySelectorAll('.dashboard-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.dashboard-section .tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'watchlist') {
                document.querySelectorAll('.dashboard-section .tab')[0].classList.add('active');
                document.getElementById('watchlistTab').classList.add('active');
                loadWatchlist();
            } else {
                document.querySelectorAll('.dashboard-section .tab')[1].classList.add('active');
                document.getElementById('alertsTab').classList.add('active');
                loadAlerts();
            }
        }
        
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    showMessage('authMessage', 'Login successful!', 'success');
                    setTimeout(() => {
                        showDashboard();
                        loadWatchlist();
                        loadAlerts();
                    }, 1000);
                } else {
                    showMessage('authMessage', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('authMessage', 'Network error', 'error');
            }
        }
        
        async function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const phone = document.getElementById('registerPhone').value;
            const whatsapp = document.getElementById('registerWhatsapp').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, phone, whatsapp })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    showMessage('authMessage', 'Registration successful!', 'success');
                    setTimeout(() => {
                        showDashboard();
                        loadWatchlist();
                    }, 1000);
                } else {
                    showMessage('authMessage', data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('authMessage', 'Network error', 'error');
            }
        }
        
        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            document.getElementById('authSection').classList.add('active');
            document.getElementById('dashboardSection').classList.remove('active');
        }
        
        function showDashboard() {
            document.getElementById('authSection').classList.remove('active');
            document.getElementById('dashboardSection').classList.add('active');
        }
        
        async function loadWatchlist() {
            try {
                const response = await fetch('/api/watchlist', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                const container = document.getElementById('watchlistContainer');
                if (data.watchlist.length === 0) {
                    container.innerHTML = '<p style="color: #666;">Your watchlist is empty. Add stocks to start monitoring.</p>';
                } else {
                    container.innerHTML = data.watchlist.map(item => `
                        <div class="watchlist-item">
                            <div>
                                <strong>${item.symbol}</strong> - Min Change: ${item.min_price_change}%
                            </div>
                            <button class="btn btn-danger" onclick="removeFromWatchlist('${item.symbol}')">Remove</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Failed to load watchlist', 'error');
            }
        }
        
        async function addToWatchlist(event) {
            event.preventDefault();
            
            const symbol = document.getElementById('stockSymbol').value.toUpperCase();
            const minPriceChange = document.getElementById('minPriceChange').value;
            
            try {
                const response = await fetch('/api/watchlist', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symbol, minPriceChange: parseFloat(minPriceChange) })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('dashboardMessage', `${symbol} added to watchlist!`, 'success');
                    document.getElementById('stockSymbol').value = '';
                    loadWatchlist();
                } else {
                    showMessage('dashboardMessage', data.error || 'Failed to add to watchlist', 'error');
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Network error', 'error');
            }
        }
        
        async function removeFromWatchlist(symbol) {
            try {
                const response = await fetch(`/api/watchlist/${symbol}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('dashboardMessage', `${symbol} removed from watchlist`, 'success');
                    loadWatchlist();
                } else {
                    showMessage('dashboardMessage', data.error || 'Failed to remove from watchlist', 'error');
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Network error', 'error');
            }
        }
        
        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts?limit=20', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                const container = document.getElementById('alertsContainer');
                if (data.alerts.length === 0) {
                    container.innerHTML = '<p style="color: #666;">No alerts yet.</p>';
                } else {
                    container.innerHTML = data.alerts.map(alert => `
                        <div class="alert-item ${!alert.read_at ? 'unread' : ''}">
                            <h4>${alert.title}</h4>
                            <p>${alert.message}</p>
                            <small>Sent: ${new Date(alert.sent_at).toLocaleString()} via ${alert.alert_type}</small>
                            ${!alert.read_at ? `<button class="btn btn-primary" style="margin-top: 10px;" onclick="markAsRead(${alert.id})">Mark as Read</button>` : ''}
                        </div>
                    `).join('');
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Failed to load alerts', 'error');
            }
        }
        
        async function markAsRead(alertId) {
            try {
                const response = await fetch(`/api/alerts/${alertId}/read`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    loadAlerts();
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Failed to mark alert as read', 'error');
            }
        }
        
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
